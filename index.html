<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="shadow">
            <div class="top">
                <p>Your Result</p>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="great">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="bottom">
                <h2>Summary</h2>
                <div class="row">
                    <div class="pink">
                        <span class="react" style="color: rgb(247, 73, 73);"><img src="./assets/icon-reaction.svg" alt=""> Reaction</span>  <p style="font-size: 12px;">80 <span class="deno">/100</span></p>
                    </div>
                    <div class="yellow">
                        <span class="react" style="color: rgb(244, 185, 75);"><img src="./assets/icon-memory.svg" alt=""> Memory</span> <p style="font-size: 12px;">92 <span class="deno">/100</span></p>
                    </div>
                    <div class="green">
                        <span class="react" style="color: rgb(51, 176, 107); font-weight: 700;"><img src="./assets/icon-verbal.svg" alt="">Verbal</span> <p style="font-size: 12px;">61 <span class="deno">/100</span></p>
                    </div>
                    <div class="blue">
                        <span class="react" style="color: blue;"><img src="./assets/icon-visual.svg" alt="">Visual</span>   <p style="font-size: 12px;">72 <span class="deno">/100</span></p>
                    </div>
                </div>
                <div class="button">
                    <a href="#"><button class="btn">Continue</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
